#####################################
#        Normal Collections         #
#####################################

templates:
  Github:
    url_poster: https://raw.githubusercontent.com/MrRobotjs/Kometa-Config/main/<<git_url>>

collections:
  Anime:
    template: { name: Github, git_url: Collection-Posters/Anime.png }
    sort_title: "!1 Anime"
    collection_order: random
    collection_mode: show_items
    tmdb_keyword: 210024  #https://www.themoviedb.org/keyword/210024 also accepted
  Trending:
    template: { name: Github, git_url: Collection-Posters/Trending.png }
    sort_title: "!5 Trending"
    collection_mode: show_items
    collection_order: custom
    trakt_chart:
      chart: trending
      limit: 50
    sync_mode: sync
  Documentaries:
    template: { name: Github, git_url: Collection-Posters/Documentaries.png }
    sort_title: "!6 Documentaries"
    collection_order: release.desc
    plex_search:
      all:
        genre: Documentary
        title.not:
          - "Weird: The Al Yankovic Story"
          - Jackass
    sync_mode: sync
  Marvel Cinematic Universe:
    template: { name: Github, git_url: Collection-Posters/Marvel-Cinematic-Universe.jpg }
    sort_title: "!8 Marvel Cinematic Universe"
    smart_label: release.desc
    collection_mode: show_items
    tmdb_list: 84979
    sync_mode: sync