#####################################
#        Normal Collections         #
#####################################

templates:
  Github:
    url_poster: https://raw.githubusercontent.com/MrRobotjs/Kometa-Config/main/<<git_url>>

collections:
  Anime:
    template: { name: Github, git_url: Collection-Posters/Anime.png }
    sort_title: "!1 Anime"
    smart_label: random
    collection_mode: show_items
    tmdb_keyword: 210024  #https://www.themoviedb.org/keyword/210024 also accepted
  Trending:
    template: { name: Github, git_url: Collection-Posters/Trending.png }
    sort_title: "!5 Trending"
    #smart_label: random
    collection_mode: show_items
    collection_order: custom
    trakt_chart:
      chart: trending
      limit: 50
    sync_mode: sync
  Documentaries:
    template: { name: Github, git_url: Collection-Posters/Documentaries.png }
    sort_title: "!6 Documentaries"
    collection_order: release.desc
    plex_search:
      all:
        genre: Documentary
        title.not:
          - "Weird: The Al Yankovic Story"
          - Jackass
    sync_mode: sync
  Disney:
    template: { name: Github, git_url: Collection-Posters/Walt-Disney.png }
    sort_title: "!7 Disney"
    smart_label: release.desc
    tmdb_discover: 
      with_companies: 6125
      without_companies: 1556, 420 #Fox, Marvel
      limit: 0
    sync_mode: sync
  Marvel Cinematic Universe:
    template: { name: Github, git_url: Collection-Posters/Marvel-Cinematic-Universe.jpg }
    sort_title: "!8 Marvel Cinematic Universe"
    smart_label: release.desc
    collection_mode: show_items
    #imdb_search:
      #type: movie, short, tv_movie, tv_short, tv_special
      #company: co0226183
    #tmdb_discover: 
      #with_companies: 420
      #without_companies: 1556, 420 #Fox, Marvel
    tmdb_list: 84979
    filters:
      edition.isnot: #isnot = exact string / not = contains string
        - Disney+ IMAX
        - Blu-ray IMAX
    sync_mode: sync
  A24:
    template: { name: Github, git_url: Collection-Posters/A24.png }
    sort_title: "!9 A24"
    smart_label: release.desc
    collection_mode: show_items
    imdb_id: 
      - tt4975722 #Moonlight (2016)
      - tt5770620 #The Lovers (2017)
    sync_mode: sync
    summary: 
      |
      Films produced by A24.
      Note: There is a difference between being distrubuted by A24 and being produced by A24. A24 has distributed many films produced by other studios but that is not a real in house A24 film so for that reason you will not see all "A24" films.