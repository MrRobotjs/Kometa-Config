    summary:
      |
      A list of Editions and what they mean.

      BÕülÕüuÕü-rÕüaÕüyÕü RÕüeÕümÕüuÕüxÕü/ùô±Ã≤ùöïÃ≤ùöûÃ≤-ùöõÃ≤ùöäÃ≤ùö¢Ã≤ ùöÅÃ≤ùöéÃ≤ùöñÃ≤ùöûÃ≤ùö°Ã≤: Ripped from a Blu-ray source, for the highest quality possible. Typically these will include extra's.
      Blu-ray */IMAX/HDR/Remastered: Ripped and re-encoded from a Blu-ray source, for the highest quality possible. Typically these will include extra's.
      Blu-ray REGION: This plays a huge role for those of you who enjoy Anime. Cowboy Bebop: The Movie, Redline and Akira are a few examples that have (arguably to Japan) superior film overseas than in the states. example: Blu-ray Italian
      ##th Anniversary, Collector's: Self Explanatory. These are equivalent to Blu-ray, didn't include Blu-ray to keep the edition name short.
      4K Remaster: 4K Blu-ray films remastered but re-released in 1080p (reason why it's not in the 4K/HDR library). Typically these are far superior than the original 1080p release which could have been years back.
      ##mm (millimeter): Straight film like the old days. May or may not be color graded and high chance of grime and scratches. Best used with projectors.
      Netflix HBO Max Disney+ (streaming platform name): Direct download from a streaming service without re-encoding. Typically these are the best downloads from streaming services.
      Web/WEB-DL/WEBRip: Direct download from a streaming service but the streaming service is unknown. Typically these are the best downloads from streaming services.
      Spanish: Usually duplicates of existing films in the library but in Spanish. Why a duplicate? I rather have a superior film in terms of visual and audio in English since it's in my primary language but I do try to have Spanish films for family/friends. May include English but not always.

